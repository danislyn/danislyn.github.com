<div id="popup" style="display: none">this is dialog (双击关闭)</div>

<script type="text/javascript">
(function () {

    var trackPage = function (path) {
        ga('send', 'pageview', path);
        _hmt.push(['_trackPageview', path]);
    };

    $('#link1').on('click', function () {
        $('#popup').show();
        trackPage('/spa/popup');
    });

    $('#link2').on('click', function () {
        $('#popup').hide();
        trackPage('/spa/tab');        
    });

    $('#popup').on('dblclick', function () {
        $('#popup').hide();
    });
})();
</script>
